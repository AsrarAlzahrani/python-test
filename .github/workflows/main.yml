name: PR Agent Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write   # <-- هذا هو المفتاح، بدونه ما يكتب تعليق

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run PR Agent
        uses: qodo-ai/pr-agent@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} # تأكدي إنه مضاف بالـsecrets
          PR_AGENT_AUTO_REVIEW: "true"
          PR_AGENT_REVIEW_COMMENT: "true"
          PR_AGENT_REVIEW_INLINE: "true"  # يفعّل تعليقات داخل Files changed
